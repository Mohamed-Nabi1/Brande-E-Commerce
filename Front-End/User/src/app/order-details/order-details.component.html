<div class="container mt-5">
  <div class="table-responsive">
    <table mat-table [dataSource]="cartItems" class="table table-hover table-bordered shadow-lg" matSort>

      <!-- Order ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white text-center fs-5 py-3">Order ID</th>
        <td mat-cell *matCellDef="let item" class="text-center fs-6 py-3">{{ item.id }}</td>
      </ng-container>

      <!-- Arrival Date -->
      <ng-container matColumnDef="arrivalDate">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white text-center fs-5 py-3">Arrival Date</th>
        <td mat-cell *matCellDef="let item" class="text-center fs-6 py-3">{{ item.arrivalDate | date:'short' }}</td>
      </ng-container>

      <!-- Order Status -->
      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white text-center fs-5 py-3">Order Status</th>
        <td mat-cell *matCellDef="let item" class="text-center fs-6 py-3">
          <span class="badge bg-primary px-4 py-2 fs-6">{{ OrderStatus[item.orderStatus] }}</span>
        </td>
      </ng-container>

      <!-- City -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white text-center fs-5 py-3">City</th>
        <td mat-cell *matCellDef="let item" class="text-center fs-6 py-3">{{ item.city }}</td>
      </ng-container>

      <!-- Products -->
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef class="bg-dark text-white text-center fs-5 py-3">Products</th>
        <td mat-cell *matCellDef="let item" class="fs-6 py-3">
          <div *ngFor="let product of item.orderProducts" class="mb-4 p-3 border-start border-3 border-primary bg-light shadow-sm rounded">
            <p class="mb-2"><strong>Name:</strong> {{ product.name }}</p>
            <p class="mb-2"><strong>Description:</strong> {{ product.description }}</p>
            <p class="mb-2"><strong>Price:</strong> <span class="text-success">{{ product.price | currency }}</span></p>
            <p class="mb-0"><strong>Discount:</strong> <span class="text-danger">{{ product.discount }}%</span></p>
          </div>
        </td>
      </ng-container>

      <!-- Header & Row bindings -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
