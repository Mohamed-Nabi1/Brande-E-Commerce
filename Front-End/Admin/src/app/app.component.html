<div class="container-fluid overflow-hidden">
  <div class="row vh-100 overflow-auto">

      <div class="d-flex flex-md-column flex-row flex-grow-1 align-items-center align-items-md-start py-3">
        
        <!-- Logo -->
        <div class="logo-container w-100 text-center mb-4">
          <a routerLink="/" class="d-block">

          <!-- Products -->
          <li class="nav-item w-100 mb-2">

              <i class="fas fa-box me-2"></i>
              <span class="d-none d-md-inline">Products</span>
            </a>
          </li>

          <!-- Categories -->
          <li class="nav-item w-100 mb-2">
            <a routerLink="categories" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link px-3 py-2">

              <span class="d-none d-md-inline">Categories</span>

          </li>

          <!-- Orders -->
          <li class="nav-item w-100 mb-2">

            </a>
          </li>

          <!-- Users -->
          <li class="nav-item w-100 mb-2">
            <a routerLink="blockusers" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link px-3 py-2">

        </div>

      <main class="flex-grow-1 p-4 bg-light">
